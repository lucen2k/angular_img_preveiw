<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Angularjs Image Preview</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="container">
	<h2>Angularjs Image Preview</h2>
	<div ng-app="imgPreview">
	    <div ng-controller="previewCtrl">
	        <input type="file" file-model="imageFile"/>
	        <br/>
	        <img ng-if="imageFileSrc" ng-src="{{imageFileSrc}}" style="max-width: 200px"/>
	    </div>
	</div>
</div>
</body>
</html>
